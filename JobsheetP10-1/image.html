<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h2>Pengaturan Gambar pada Bootstrap</h2>
    <div class="row row-cols-1">
        <div class="col">
            <img src="../JobsheetP1/img/nen.jpg" class="rounded" alt="gambar round">
        </div>
        <div class="col">
            <img src="../JobsheetP1/img/nen.jpg" class="rounded-circle" alt="gambar circle">
        </div>
        <div class="col">
            <img src="../JobsheetP1/img/nen.jpg" class="img-thumbnail" alt="gambar thumbnail">
        </div>
        <div class="col">
            <img src="../JobsheetP1/img/nen.jpg" class="img-fluid" alt="gambar thumbnail">
        </div>
    </div>
</div>
  </body>
</html>
